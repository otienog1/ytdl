# Nginx Configuration for AWS Server (13.60.71.187)
# Backend-only server - Account C
# This config is OPTIONAL - the load balancer handles all incoming traffic
# Use this if you want direct access to this server or local SSL

# Simple reverse proxy to local backend
server {
    listen 80;
    server_name 13.60.71.187;  # Or use a subdomain like aws.ytd.timobosafaris.com

    # Logging
    access_log /var/log/nginx/ytd-backend-access.log;
    error_log /var/log/nginx/ytd-backend-error.log;

    # Client body size
    client_max_body_size 100M;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;

    # WebSocket endpoint
    location /ws/ {
        proxy_pass http://127.0.0.1:3001;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # WebSocket timeouts (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 75s;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:3001;

        # Timeouts for API requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3001/api/health/;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://127.0.0.1:3001/metrics;
    }

    # Root
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
}

# Monitoring endpoint (localhost only)
server {
    listen 8080;
    server_name 13.60.71.187;

    # Restrict to localhost only
    allow 127.0.0.1;
    deny all;

    location /nginx_status {
        stub_status on;
        access_log off;
    }

    location /backend_health {
        proxy_pass http://127.0.0.1:3001/api/health/;
    }
}

