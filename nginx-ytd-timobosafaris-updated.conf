# YTD Multi-Server Load Balancer - Optimized for 2026 YouTube Requirements
# Location: /etc/nginx/sites-available/ytd

upstream ytd_backend {
    # ip_hash is CRITICAL. It ensures the frontend WebSocket and API 
    # requests both land on the same server during a single session.
    ip_hash;

    # Server 1 - ytd.timobosafaris.com (Local)
    server 127.0.0.1:3001 max_fails=2 fail_timeout=30s;

    # Server 2 - GCP Instance (FIXED: was 35.193.12.77)
    server 34.57.68.120:3001 max_fails=2 fail_timeout=30s;

    # Server 3 - AWS Instance
    server 13.60.71.187:3001 max_fails=2 fail_timeout=30s;

    keepalive 32;
}

# HTTP Redirect to HTTPS
server {
    listen 80;
    server_name ytd.timobosafaris.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS Server
server {
    listen 443 ssl http2;
    server_name ytd.timobosafaris.com;

    # SSL - (Paths managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/ytd.timobosafaris.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ytd.timobosafaris.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/ytd-lb-access.log;
    error_log /var/log/nginx/ytd-lb-error.log;

    client_max_body_size 100M;

    # Shared Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;

    # 1. WebSocket Location (Must be separate for Upgrades)
    location /ws/ {
        proxy_pass http://ytd_backend;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for real-time streaming updates
        proxy_buffering off;
        
        # Long timeouts for active downloads
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Failover settings
        proxy_next_upstream error timeout;
    }
    

    # 2. API Location
    location /api/ {
        proxy_pass http://ytd_backend;

        # IMPORTANT: Disable intercept_errors so the 503/401 cookie 
        # error messages from Python actually reach the frontend logs.
        proxy_intercept_errors off;

        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Only failover on hardware/network issues, not logic errors
        proxy_next_upstream error timeout;
        proxy_next_upstream_tries 2;
    }

    # 3. Health & Metrics (Direct pass-through)
    location = /health/ {
        proxy_pass http://ytd_backend/api/health/;
        proxy_next_upstream off;
    }

    location /metrics {
        proxy_pass http://ytd_backend/metrics;
        proxy_next_upstream off;
    }

    # 4. Catch-all for Frontend/General requests
    location / {
        proxy_pass http://ytd_backend;
        proxy_read_timeout 300s;
        
        # This allows 503 errors to bubble up so you can debug the cookies
        proxy_intercept_errors off;
    }
}